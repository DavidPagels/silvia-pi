<!DOCTYPE html>
<html>
  <head>
    <title>Silvia Pi</title>
    <link rel="stylesheet" href="./minimal.css">
    <script type="text/javascript" src="./smoothie.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <div class="container">
  <body onload="createTimeline()">
    <h1>Silvia Pi</h1>
    <canvas id="chart" width="1000" height="400"></canvas>
    <div id="curtemp"><h3>00.00</h3></div>
    <div id="settemp"><h3>00.00</h3></div>
    <p><button id="toggleadv" onclick="toggleAdv()">Show Advanced Stats</button></p>
    <canvas class="adv" id="pidchart" style="visibility:hidden;" width="1000" height="350"></canvas>
    <div class="adv" id="pterm" style="visibility:hidden;"><h3>00.00</h3></div>
    <div class="adv" id="iterm" style="visibility:hidden;"><h3>00.00</h3></div>
    <div class="adv" id="dterm" style="visibility:hidden;"><h3>00.00</h3></div>
    <div class="adv" id="pidval" style="visibility:hidden;"><h3>00.00</h3></div>
    <div class="adv" id="avgpid" style="visibility:hidden;"><h3>00.00</h3></div>
  </div>
  </body>
</html>
