<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silvia Pi</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <script type="text/javascript" src="./js/smoothie.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
  <div class="container">
    <h1>Silvia Pi <small>Dashboard</small></h1>
    <div class="center-block" style="width:970px !important;">
      <div class="row">
        <div class="col-md-12">
          <canvas id="chart" width="970" height="400"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-right">Current Temp: <span id="curtemp">00.00</span></h4>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <label for="inputSetTemp">Brew Temp: </label>
              <div class="input-group" style="width:115px">
                <input type="number" class="form-control" id="inputSetTemp">
                <div class="input-group-addon">*F</div>
              </div>
              <button id="btnSetTemp" class="btn btn-primary">Set</button>
            </div>
         </form>
       </div>
        <div class="col-md-6">
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <label for="inputSnooze">Wakeup Timer: </label>
              <input type="time" class="form-control" id="inputSnooze" style="width:120px" value="07:00">
              <button id="btnSnooze" class="btn btn-primary">Snooze</button>
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <button id="toggleadv" class="btn btn-info">Advanced Stats</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="center-block adv" style="width:970px !important;">
      <hr>
      <div class="row">
        <div class="col-md-12">
          <canvas id="pidchart" width="970" height="350"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"><h4>PID Stats:</h4></div>
        <div class="col-md-2"><h4>P Term: <span id="pterm">00.00</span></h4></div>
        <div class="col-md-2"><h4>I Term: <span id="iterm">00.00</span></h4></div>
        <div class="col-md-2"><h4>D Term: <span id="dterm">00.00</span></h4></div>
        <div class="col-md-2"><h4>Pid Val: <span id="pidval">00.00</span></h4></div>
        <div class="col-md-2"><h4>Pid Avg: <span id="avgpid">00.00</span></h4></div>
      </div>
    </div>
  </div>
  </body>
</html>
