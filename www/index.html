<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silvia Pi</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <script type="text/javascript" src="./js/smoothie.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <!-- <script type="text/javascript" src="./js/bootstrap.js"></script> -->
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
  <div class="container">
    <h1>Silvia Pi - Dashboard</h1>
    <div class="center-block" align="center">
      <div class="col-md-12"><canvas id="chart" width="970" height="400"></canvas></div>
      <div class="row" style="width:1000px" align="center">
        <div class="col-md-2"><p class="text-left"><button id="toggleadv" class="btn btn-info">Show Advanced Stats</button></p></div>
        <div class="col-md-4">
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <div class="input-group">
                <input type="number" class="form-control" id="inputSetTemp" style="width:80px">
                <div class="input-group-addon">*F</div>
              </div>
            </div>
            <button id="btnSetTemp" class="btn btn-primary">Set</button>
          </form>
        </div>
        <div class="col-md-4">
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <div class="input-group">
                <input type="time" class="form-control" id="inputSnooze" style="width:120px" value="07:00">
              </div>
            </div>
            <button id="btnSnooze" class="btn btn-primary">Snooze</button>
          </form>
        </div>
        <div class="col-md-2">
          <h4 class="text-right">Cur Tmp: <span id="curtemp">00.00</span></h4>
          <h4 class="text-right">Set Tmp: <span id="settemp">00.00</span></h4>
        </div>
      </div>
    </div>
    <div class="center-block" align="center">
      <div class="col-md-12"><canvas class="adv" id="pidchart" width="970" height="350"></canvas></div>
      <div class="row" style="width:1000px" align="center">
        <div class="col-md-2"><h4 class="adv text-center">PID Stats:</h4></div>
        <div class="col-md-2"><h4 class="adv text-center">P Term: <span id="pterm">00.00</span></h4></div>
        <div class="col-md-2"><h4 class="adv text-center">I Term: <span id="iterm">00.00</span></h4></div>
        <div class="col-md-2"><h4 class="adv text-center">D Term: <span id="dterm">00.00</span></h4></div>
        <div class="col-md-2"><h4 class="adv text-center">Pid Val: <span id="pidval">00.00</span></h4></div>
        <div class="col-md-2"><h4 class="adv text-center">Pid Avg: <span id="avgpid">00.00</span></h4></div>
      </div>
    </div>
  </div>
  </body>
</html>
